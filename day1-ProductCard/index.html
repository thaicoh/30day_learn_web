<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
<title>Title</title>
</head>
<body>
    <div class="card">
        <div class="card__heart"><i class="fa-regular fa-heart"></i></div>
        <div class="card__cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="card__img">
            <img src="pngwing.com.png" alt="">
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card-action">
            <div class="card__size">
                <h3>Size: </h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color: </h3>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--blue"></span>
            </div>
            <button class="btn btn__buy">Buy now</button>
            <button class="btn btn__add">Add cart</button>
        </div>
    </div>
    <a class="btn__home" href="../index.html">
        Home
    </a>
</body>
</html>
