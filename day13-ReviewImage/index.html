<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Review Image</title>
</head>
<body>
    <div class="container">
        <label for="upload_img">
            <div class="box_review" for = "upload_img">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Upload to review image</p>
                <!-- <img src="" alt=""> -->
            </div>
        </label>
        <input type="file" hidden id="upload_img">
    </div>

    <script>
        let input = document.querySelector('#upload_img');
        let review = document.querySelector('.box_review');

        input.addEventListener('change', (e)=>{
            console.log(input.files)
            var img = document.createElement('img');
            img.src = URL.createObjectURL(input.files[0]);
            review.appendChild(img);
        })
    </script>
</body>
</html>
