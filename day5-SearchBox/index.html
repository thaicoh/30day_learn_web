<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <div class="search__box">
                <input type="text">
            </div>
            <div class="search__btn border">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <script>
        let btn = document.querySelector('.search__btn');
        let input = document.querySelector('.search__box input');
        let first = true;
        btn.addEventListener("click", ()=>{
            input.classList.toggle("w-100");
            if(first){
                btn.classList.toggle("border");
            }else{
                setTimeout(()=>{
                    btn.classList.toggle("border");
                }, 500)
            }
            first=!first;    
        })
    </script>
</body>
</html>
